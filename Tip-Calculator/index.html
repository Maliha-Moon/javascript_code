<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top_body">

        <div class="logo_area">
            <h2>Tip Calculator</h2>
        </div>

        <div id="form">
            <label for="totalBill">Total Bill</label>
            <input type="text" id="totalBill" placeholder="Enter your total bill">

            <label for="tip">Tip %</label>
            <input type="text" id="tip" placeholder="Expected tip">

            <div class="people-area">
              <p>People</p>
                <div class="buttons">
                    <ul>
                        <li class="minus">-</li>
                        <li class="No-people">0</li>
                        <li class="plus">+</li>
                    </ul>
                    <button id="calculator">Calculator</button>
                </div>
            </div>
        </div>

        <div class="total-per-person">
            <h2>SUMMARY</h2>
            <div>
                <h3>Total Bill</h3>
                <h4>$ <span id="totalBill">0</span></h4>
            </div>

            <div>
                <h3>Tip Amount</h3>
                <h4>$ <span id="tipAmount">0</span></h4>
            </div>

            <div>
                <h3>Tax</h3>
                <h4>$ <span id="tax">0</span></h4>
            </div>
            <hr>

            <div>
                <h3>Total Per Person</h3>
                <h4>$ <span id="toalPerPerson">0</span></h4>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
